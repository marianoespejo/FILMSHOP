<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FILMLSHOP - Iniciar sesión</title>
        <link rel="stylesheet" href="stylesheet/LOGIN PAGINA/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="logo-container">
        <h1><span class="logo-white">FILM</span><span class="logo-red">SHOP</span></h1>
    </div>

    <div class="main-container">
        <div class="background-image"></div>
        <div class="login-form">
            <div class="form-box">
                <h1>Iniciar sesión</h1>
                <form action="home.html">
                    <label for="email">Introduce tu email:</label>
                    <input type="email" id="email" placeholder="Introduce tu email" required>

                    <label for="password">Introduce tu contraseña:</label>
                    <input type="password" id="password" placeholder="Introduce tu contraseña" required>

                    <a href="#" class="forgot-password">Recuperar contraseña</a>

                    <button type="submit" class="login-button">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <a href="#">REDES SOCIALES</a>
        <a href="#">CONTACTO</a>
        <a href="#">POLÍTICA DE PRIVACIDAD</a>
    </footer>
</body>
</html>
